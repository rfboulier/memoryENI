<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - ENI MEMORY</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body id="inscription">
    <header id="header">
      <div>
        <h1 id="titreGeneral">ENI - <strong>MEMORY </strong>- S'inscrire</h1>
      </div>
    </header>

    <nav id="menuPrincipal">
      <a href="index.html">Accueil</a>
      <a href="inscription.html">S'inscrire</a>
      <a href="connexion.html">Se connecter</a>
      <a href="profil.html">Profil</a>
      <a href="jouer.html">Jouer</a>
    </nav>

    <div id="formInscription">
      
        <fieldset>
            <h2 class="titreFormulaire">Inscrivez-vous</h2>
          <form action="#" method="post">
            <div class="form">
              <label for="username">Nom d'utilisateur</label>
              <br>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Doit contenir uniquement des lettres (3 caractères minimum)"
                required
                autofocus
                title="Nom d'utilisateur"
                pattern="[a-zA-Z]+"
              />
            </div>
            <span id="validationUsername"></span>
            <div class="form">
                <label for="userMail">Entrez votre email</label>
                <br>
                <input
                type="text"
                name="userMail"
                id="userMail"
                placeholder="Entrez une adresse mail valide">
            </div>
            <span id="validationUserMail"></span>
            <div class="form">
                <label for="password">Mot de passe</label>
                <br>
                <input
                type="password"
                name="password"
                id="password"
                pattern="^(?=.*[!@#$%^&*\-_+=])(?=.*\d).{6,}$"
                placeholder="Doit contenir au moins un chiffre et un caractère spécial (6 caractères minimum)">
                <div id="validationPwd">
                <span id="pwdStrength"></span>
           </div>
          </div>
            <div class="form">
                <label for="passwordBis">Mot de passe</label>
                <br>
                <input
                type="password"
                name="passwordBis"
                id="passwordBis"
                pattern="^(?=.*[!@#$%^&*\-_+=])(?=.*\d).{6,}$"
                placeholder="Doit être identique au premier mot de passe inscrit">
                <br>
                <span id="validationPwdBis"></span>
            </div>
            <div id="boutonsFormulaire">
             <input type="submit" value="Création du compte" class="formBtn" id="validerInscription" disabled>
            <input type="reset" value="Annuler" class="formBtn">    
            </div>
            
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
