<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil - ENI Memory</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<header id="header">
  <div>
    <h1 id="titreGeneral">ENI <strong> - MEMORY </strong>- Mon profil</h1>
  </div>
</header>

<body>
  <nav id="menuPrincipal">
    <a href="index.html">Accueil</a>
    <a href="inscription.html">S'inscrire</a>
    <a href="connexion.html">Se connecter</a>
    <a href="profil.html">Profil</a>
    <a href="jouer.html">Jouer</a>
  </nav>

  <div id="formProfil">
    <fieldset>
      <h2 class="titreFormulaire">Mon profil</h2>
      <img id="ppUser" src="ressources1/question.svg" alt="Photo de profil">
      <form id="formulaireProfil">
        <div class="divProfil">
          <label for="userInscrit">Nom d'utilisateur</label>
          <br>
          <span id="userCo"></span>
        </div>
        <div class="divProfil">
          <label for="choixJeu">Choix du memory</label>
          <br>
          <select name="choixJeu" id="choixJeu">
            <option value="select">Choisissez votre plateau</option>
            <option id="plateauChien" value="plateauChien">Chiens</option>
            <option id="plateauLegume" value="plateauLegume">Légumes</option>
            <option id="plateauDino" value="plateauDino">Dinosaures</option>
            <option id="plateauAnimauxDom" value="plateauAnimauxDom">Animaux domestiques</option>
          </select>
          <div id="imageChoixJeu">
            <img class="imagesPlateau" id="imagePlateauChien" src="ressources1/memory_details_chiens.png" alt="Plateau memory chient">
            <img class="imagesPlateau" id="imagePlateauLegume" src="ressources1/memory_detail.png" alt="Plateau memory légumes">
            <img class="imagesPlateau" id="imagePlateauDino" src="ressources1/memory_detail_dinosaures.png" alt="Plateau memory dinosaures">
            <img class="imagesPlateau" id="imagePlateauAnimauxDom" src="ressources1/memory_detail_animaux_domestiques.png" alt="Plateau memory animaux domestiques">
          </div>
        </div>
        <div class="divProfil">
          <label for="tailleJeu">Taille du plateau de jeu</label>
          <br>
        </div>
        <div class="divProfil">
          <select name="tailleJeu" id="tailleJeu">
            <option value="select">Choisissez la taille</option>
            <option value="2par4">2 * 4</option>
            <option value="4par3">4 * 3</option>
            <option value="6par4">6 * 4</option>
          </select>
        </div>
        <div class="divProfil">
          <button id="btnJouer" href="jouer.html">Jouer !</button>
        </div>
  </div>
  </div>
  </form>
  </fieldset>
  </div>
</body>

</html>
