<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - ENI MEMORY</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <header id="header">
    <div>
      <h1 id="titreGeneral">ENI  <strong> - MEMORY </strong>- Connexion</h1>
    </div>
  </header>

  <body>
    <nav id="menuPrincipal">
      <a href="index.html">Accueil</a>
      <a href="inscription.html">S'inscrire</a>
      <a href="connexion.html">Se connecter</a>
      <a href="profil.html">Profil</a>
      <a href="jouer.html">Jouer</a>
    </nav>

    <div id="formConnexion">
      <fieldset>
        <h2>Connectez-vous</h2>
        <form id="formulaireConnexion">
          <div class="form">
            <label for="usernameCo">Nom d'utilisateur</label>
            <br />
            <div class="inputImage">
            <input type="text" name="usernameCo" id="usernameCo"
            placeholder="Votre pseudo" required autofocus title="Nom
            d'utilisateur" pattern="[a-zA-Z]+"
            />
            <img class="imagesVerif" id="usernameCoCheck" src="ressources1/check.svg" alt="validé" />
              <img class="imagesVerif" id="usernameCoError" src="ressources1/error.svg" alt="erreur" />
            </div>
            <div form="form">
              
              <label for="passwordCo">Mot de passe</label>
              <br>
              <div class="inputImage">
              <input type="password"
              name="passwordCo"
              id="passwordCo"
              placeholder="Votre mot de passe"
              required>
              <img class="imagesVerif" id="passwordCoCheck" src="ressources1/check.svg" alt="validé" />
              <img class="imagesVerif" id="passwordCoError" src="ressources1/error.svg" alt="erreur" />
            </div>
            </div>
            <div id="boutonsFormulaire">
              <input id="connexion" type="submit" value="Connexion" class="formBtn" disabled>
             <input type="reset" value="Annuler" class="formBtn">    
             </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
